name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install and Build
        run: |
          npm ci
          npm run build
      
      - name: Copy 404.html to docs
        run: cp public/404.html docs/
      
      - name: Copy CNAME to docs (if using custom domain)
        run: cp public/CNAME docs/ || true
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages